<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microsoft Player Framework Samples - Programmatic Ad</title>

        <link href="programmatic.css" rel="stylesheet" />
        <script src="/js/data.js"></script>
        <script src="programmatic.js"></script>
    </head>
    <body>
        <div class="fragment programmatic">
            <header class="page-header" aria-label="Header content" role="banner">
                <button data-win-control="WinJS.UI.BackButton"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle"></span>
                </h1>
            </header>
            <section class="content" aria-label="Main content" role="main">
                <div data-win-control="PlayerFramework.MediaPlayer" data-win-options="{
                    width: 600,
                    height: 400,
                    autoplay: true,
                    isFullScreenVisible: true,
                    src: 'http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4'
                }"></div>
                <div class="item-content">
                    <button type="button">Cancel Ad</button>
                </div>
            </section>
        </div>
    </body>
</html>
