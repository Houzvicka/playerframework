<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/sample-utils/scenario-select.css" />
</head>
<body>
    <!-- WinJS.Binding.Template for #scenarioControl -->
    <div id="scenarioItem" data-win-control="WinJS.Binding.Template" style="display: none;">
        <div class="scenarioItem" data-win-bind="title: title">
            <!--<div class="scenarioNumber" data-win-bind="innerText: scenarioNumber"></div>-->
            <div data-win-bind="innerText: title"></div>
            <div class="scenarioDescription" data-win-bind="innerText: description"></div>
        </div>
    </div>

    <div id="scenarioControl" class="win-selectionstylefilled" style="height:100%"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            itemDataSource: SdkSample.scenarios.dataSource,
            itemTemplate: select('#scenarioItem'),
            selectionMode: WinJS.UI.SelectionMode.single,
            tapBehavior: WinJS.UI.TapBehavior.directSelect,
            layout: { type: WinJS.UI.ListLayout }
         }">
    </div>
</body>
</html>
