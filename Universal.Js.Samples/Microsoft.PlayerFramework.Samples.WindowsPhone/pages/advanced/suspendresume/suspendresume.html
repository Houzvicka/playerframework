<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microsoft Player Framework Samples - Suspend and Resume</title>

        <link href="suspendresume.css" rel="stylesheet" />
        <script src="/js/data.js"></script>
        <script src="suspendresume.js"></script>
    </head>
    <body>
        <div class="fragment suspendresume">
            <header id="header" class="page-header" aria-label="Header content" role="banner">
                <button id="backButton" data-win-control="WinJS.UI.BackButton"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle"></span>
                </h1>
            </header>
            <section class="content" aria-label="Main content" role="main">
                <div style="width:100%; height:100%" data-win-control="PlayerFramework.MediaPlayer" data-win-options="{
                    isSkipPreviousVisible: true,
                    isSkipNextVisible: true,
                    playlistPlugin: {
                        playlist: [
                            {
                                autoload: true,
                                autoplay: true,
                                startupTime: 0,
                                src: 'http://smf.blob.core.windows.net/samples/videos/wildlife.mp4'
                            }, {
                                autoload: true,
                                autoplay: true,
                                startupTime: 0,
                                src: 'http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4'
                            }
                        ]
                    }
                }"></div>
            </section>
        </div>
    </body>
</html>
