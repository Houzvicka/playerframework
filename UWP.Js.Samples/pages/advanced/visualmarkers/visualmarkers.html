<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Microsoft Player Framework Samples - Visual Markers</title>

    <link href="visualmarkers.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="visualmarkers.js"></script>
</head>
<body>
    <div class="visualmarkers fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button id="backButton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section class="content" aria-label="Main content" role="main">
            <div style="width:100%; height:100%" data-win-control="PlayerFramework.MediaPlayer" data-win-options="{
                autoplay: true,
                src: 'http://smf.blob.core.windows.net/samples/videos/wildlife.mp4',
                visualMarkers: [
                    {time: 10, text: 'marker 1'},
                    {time: 20, text: 'marker 2'}
                ]
            }"></div>
        </section>
    </div>
</body>
</html>
