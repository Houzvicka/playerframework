<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microsoft Player Framework Samples - MAST Ad Scheduling</title>

        <link href="mast.css" rel="stylesheet" />
        <script src="/js/data.js"></script>
        <script src="mast.js"></script>
    </head>
    <body>
        <div class="fragment mast">
            <header id="header" class="page-header" aria-label="Header content" role="banner">
                <button id="backButton" data-win-control="WinJS.UI.BackButton"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle"></span>
                </h1>
            </header>
            <section class="content" aria-label="Main content" role="main">
                <div data-win-control="PlayerFramework.MediaPlayer" data-win-options="{
                    width: 600,
                    height: 400,
                    autoplay: true,
                    isFullScreenVisible: true,
                    src: 'http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4',
                    mastSchedulerPlugin: {
                        source: 'http://smf.blob.core.windows.net/samples/win8/ads/mast.xml'
                    }
                }"></div>
            </section>
        </div>
    </body>
</html>
