<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Microsoft Player Framework Samples - Video On Demand</title>

    <script src="vod.js"></script>
</head>
<body>
    <div style="width:100%; height:100%" data-win-control="PlayerFramework.MediaPlayer" data-win-options="{
            autoplay: true,
            isFullScreenVisible: true,
            isSignalStrengthVisible: true,
            isMediaQualityVisible: true,
            isAudioVisible: true,
            src: 'http://ecn.channel9.msdn.com/o9/content/smf/smoothcontent/elephantsdream/Elephants_Dream_1024-h264-st-aac.ism/manifest'
        }"></div>
</body>
</html>
